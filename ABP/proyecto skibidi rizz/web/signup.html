<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Onest:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="LoginMain">
         <div class="tituloformIn">
                Formulario para registrarse
                <div class="lineaIn"></div>
            </div>
        <div class="pagoIn">
            <div class="formIn">
                <div class="CampoInForm">
                    <p class="InLabel">Nombre</p>
                    <input type="text" class="inputIn" required>
                </div>

                <div class="CampoInForm">
                    <p class="InLabel">Email</p>
                    <input type="text" class="inputIn" required>
                </div>

                <div class="enunPagoIn">¿Cómo quieres pagar?</div>
                <div class="opcionesPagIn">
                    <div class="opcionPago">
                        <input type="checkbox" class="boxInputIn" value="DebitCard" required>
                        <div class="InputIn">Tarjeta de crédito o débito</div>
                    </div>
                    <div class="opcionPago">
                        <input type="checkbox" class="boxInputIn" value="Bizum" required>
                        <div class="InputIn">Bizum</div>
                    </div>
                    <div class="opcionPago">
                        <input type="checkbox" class="boxInputIn" value="PayPal" required>
                        <div class="InputIn">PayPal</div>
                    </div>
                    <div class="sumbitnBtnIn">
                        <input type="submit" class="subInBtn" placeholder="Enviar">
                    </div>
                </div>
            </div>
            <div class="imgRe">
                <img src="/img/chiquillo.png">
            </div>
            <div class="atrasflecha">
                <a href="index.html"><img src="/img/flechaAtaras.png"></a>
            </div>
        </div>
    </main>
</body>

</html>
